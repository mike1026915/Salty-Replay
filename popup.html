<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="layout.css">
    </head>
    <body>
        <label for="start">
            <div>Start: &nbsp;</div>
            <div class="time">
                <input id="start-min" required autofocus placeholder="minutes" type="number" /> min.
                <input id="start-sec" required autofocus placeholder="seconds" type="number" /> sec.
            </div>
        </label>
        <label for="end">
            <div>End: &nbsp;</div>
            <div class="time">
                <input id="end-min" required placeholder="minutes" type="number"/> min.
                <input id="end-sec" required placeholder="seconds" type="number"/> sec.
            </div>
        </label>

        <hr />
        <button id="set">Set</button>

        <script src="replay.js"></script>
    </body>
</html>
