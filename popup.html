<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="layout.css">
    </head>
    <body>
        <label for="start">
            <div>Start: &nbsp;</div>
            <div>
                <input id="start" required autofocus placeholder="Start time in second" type="number" />
            </div>
        </label>
        <label for="end">
            <div>End: &nbsp;</div>
            <div>
                <input id="end" required placeholder="End time in second" type="number"/>
            </div>
        </label>

        <hr />
        <button id="set">Set</button>

        <script src="replay.js"></script>
    </body>
</html>
